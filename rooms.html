<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chat rooms</h1>

    <ul id="rooms">
      {{ range .Rooms}}
      <li>
        <a href="/rooms/{{ . }}">{{ . }}</a>
      </li>
      {{ end }}
    </ul>

    <form action="/rooms" method="POST">
      <input type="text" name="room" />
      <input type="submit" value="Create room" />
    </form>
  </body>
</html>
